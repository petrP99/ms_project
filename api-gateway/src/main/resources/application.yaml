server:
  port: 9999

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: exs
            uri: lb://experience-service
            predicates:
              - Path=/api/v1/exs/**

          - id: ins
            uri: lb://industry-service
            predicates:
              - Path=/api/v1/ins/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
