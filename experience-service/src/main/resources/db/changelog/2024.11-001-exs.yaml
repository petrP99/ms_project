databaseChangeLog:
  - changeSet:
      id: 13.11.24-001
      author: p.petrovich
      changes:
        - createTable:
            tableName: Experience
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sequence_number
                  type: INT
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: period_from
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: period_to
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: present_time
                  type: BOOLEAN
                  constraints:
                    nullable: true
              - column:
                  name: industry_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: company
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: achievements
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: link
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

        - createTable:
            tableName: Duties
            columns:
              - column:
                  name: experience_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_duties_experience
                    references: experience(id)
              - column:
                  name: duty_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true