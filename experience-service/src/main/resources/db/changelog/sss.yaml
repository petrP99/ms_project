databaseChangeLog:
  - changeSet:
      id: 13.11.24-001
      author: p.petrovich
      changes:
        - createTable:
            tableName: Experience
            columns:
              - name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - name: sequence_number
                type: BIGINT
                constraints:
                  unique: true
                  nullable: false
              - name: period_from
                type: DATE
                constraints:
                  nullable: false
              - name: period_to
                type: DATE
                constraints:
                  nullable: true
              - name: present_time
                type: BOOLEAN
                constraints:
                  nullable: true
              - name: industry_id
                type: BIGINT
                constraints:
                  nullable: true
                  foreignKeyName: fk_experience_industries
                  references: Industries(id)
              - name: company
                type: VARCHAR(128)
                constraints:
                  nullable: false
              - name: position
                type: VARCHAR(128)
                constraints:
                  nullable: false
              - name: achievements
                type: VARCHAR(255)
                constraints:
                  nullable: true
              - name: link
                type: VARCHAR(255)
                constraints:
                  nullable: true

        - createTable:
            tableName: Duties
            columns:
              - name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
              - name: duty_name
                type: VARCHAR(255)
                constraints:
                  nullable: true